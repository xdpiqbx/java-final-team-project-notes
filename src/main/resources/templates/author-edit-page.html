<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
    }
    #hello-user{
      align-items: center;
      display: flex;
    }
  </style>
  <title>Редагуємо автра</title>
</head>
<body>
<div class="alert alert-danger" role="alert" th:if="${error} == true">
  Помилка - логін може містити будь-які символи латиниці та цифри. Довжина – від 5 до 50 символів
</div>
<div class="container-sm h-100 d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-body">
      <form action="/admin/edit/author" method="post">
        <div class="form-group">
          <label for="name">Логін</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${author.name}">
        </div>
        <ul class="list-group mt-2 mb-2">
          <li th:each="authority : ${authorities}" class="list-group-item">
            <input
                class="form-check-input"
                type="radio"
                name="authority"
                th:value="${authority}"
                th:id="${authority}"
                th:checked="${authority.name() == role}">
            <label class="form-check-label" th:for="${authority}" th:text="${authority}"></label>
          </li>
        </ul>
        <a href="/admin" type="submit" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"></path>
          </svg>
          Назад
        </a>
        <button type="submit" class="btn btn-warning mr-2">Редагувати</button>
        <input type="hidden" name="id" th:value="${author.id}" />
      </form>
    </div>
  </div>
</div>
</body>
</html>
